<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="circle">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand min" data-min-hand></div>
        <div class="hand sec" data-sec-hand></div>
        <div class="dot dot12">
            <b>.</b>
            <div class="number number12"><b>12</b></div>
        </div>
        <div class="dot dot1">
            <b>.</b>
            <div class="number number1"><b>1</b></div>
        </div>
        <div class="dot dot2">
            <b>.</b>
            <div class="number number2"><b>2</b></div>
        </div>
        <div class="dot dot3">
            <b>.</b>
            <div class="number number3"><b>3</b></div>
        </div>
        <div class="dot dot4">
            <b>.</b>
            <div class="number number4"><b>4</b></div>
        </div>
        <div class="dot dot5">
            <b>.</b>
            <div class="number number5"><b>5</b></div>
        </div>
        <div class="dot dot6">
            <b>.</b>
            <div class="number number6"><b>6</b></div>
        </div>
        <div class="dot dot7">
            <b>.</b>
            <div class="number number7"><b>7</b></div>
        </div>
        <div class="dot dot8">
            <b>.</b>
            <div class="number number8"><b>8</b></div>
        </div>
        <div class="dot dot9">
            <b>.</b>
            <div class="number number9"><b>9</b></div>
        </div>
        <div class="dot dot10">
            <b>.</b>
            <div class="number number10"><b>10</b></div>
        </div>
        <div class="dot dot11">
            <b>.</b>
            <div class="number number11"><b>11</b></div>
        </div>  
    </div>

    <label class="switch" id="checkbox">
        <input type="checkbox">
        <span class="slider round"></span>
        <p class="nightmode">Night mode</p>
    </label>


    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
