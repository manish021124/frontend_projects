<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter">Counter</div>
        <div class="count-part">
            <div><button class="button" id="btnMinus">-</button></div>
            <div class="count" id="count"></div>
            <div><button class="button" id="btnPlus">+</button></div>
        </div>
        <div class="reset">
            <button type="button" class="reset-button" id="btnReset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
